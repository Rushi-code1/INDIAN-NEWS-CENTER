<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Website Search</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.png')}}">

<body>

    </div>
    <div class="mt-7" style="padding-top:2%">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark " style="margin-top: 11.5rem !important;">

                    <h5 class="text-white me-auto ms-auto">II<span class="text-warning">BN</span></h5>
                </div>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
